<html>
  <head>
    <title>Hotspot Panel</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="bottom-panel" class="bottom-panel">
      <div v-if="editMode" class="edit-mode">
				<div class="btn hotspot-button" @click="createHotspot">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="#96cdf7" fill-rule="evenodd" stroke="currentColor" stroke-width="2" d="M3 3h18v18H3z"/>
          </svg>
					<span>Hotspot</span>
				</div>
        <div class="btn play-button" @click="play">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path fill="currentColor" d="M10.777 8.518l4.599 3.066a.5.5 0 0 1 0 .832l-4.599 3.066a.5.5 0 0 1-.777-.416V8.934a.5.5 0 0 1 .777-.416z"/>
            </g>
          </svg>
        </div>
        <span>Preview</span>
			</div>
      <div v-if="playMode" class="play-mode">
        <div class="btn exit-button" @click="edit">
          <span>Exit</span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="src/bottom-panel.js"></script>
  </body>
</html>
